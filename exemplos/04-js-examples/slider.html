<style>
    body{
        margin: 0;
        padding-top: 50px;
        font-family: sans-serif;
    }

    section{
        width: 100%;
        max-width: 1000px;
        display: block;
        margin: auto;
    }

    h2{
        text-align: center;
    }

    ul{
        padding: 0;
        list-style-type: none;
    }

    li{
        width: 100%;
        height: 500px;
        display: none;
    }

    li.active{
        display: block;
    }

    .blue{
        background-color: blue;
    }

    .red{
        background-color: red;
    }

    .yellow{
        background-color: yellow;
    }
</style>

<section>
    <h2>Slider de fotos</h2>

    <ul onclick="advanceSlide()">
        <li class="blue active"></li>
        <li class="red"></li>
        <li class="yellow"></li>
    </ul>
</section>

<script>
    var slides = document.querySelectorAll('li');
    var activeSlide = 0;

    function advanceSlide(){
        slides[activeSlide].classList.remove('active');

        activeSlide++;

        if(activeSlide >= slides.length){
            activeSlide = 0;
        }

        slides[activeSlide].classList.add('active');
    }
</script>
