<!--
    EX: Contadores

    Fazer com que cada contador aumente seu valor em um cada vez que for clicado.
    Os contadores funcionam de forma independente, de forma que ao clicar em um, o valor dos outros não é alterado.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contadores</title>
    </head>
    <body>
        <style>
            section{
                display: flex;
                font-size: 80px;
                padding: 0 20%;
            }

            section div{
                padding: 30px;
                cursor: pointer;
                border: 1px solid #aaa;
                width: 100%;
                text-align: center;
            }
        </style>

        <section>
            <div class="contador-1">
                0
            </div>
            <div class="contador-2">
                0
            </div>
            <div class="contador-3">
                0
            </div>
        </section>

        <script>
            //selecionar os elementos que vamos utilizar
            var contador1 = document.querySelector('.contador-1');
            var contador2 = document.querySelector('.contador-2');
            var contador3 = document.querySelector('.contador-3');

            function incrementarContador(){
                //o this representa o elemento que foi clicado
                //innerHTML é o texto interno do elemento
                //++ aumenta em 1 o valor e salva na mesma variável
                this.innerHTML++;
            }

            //adicionar evento de clique em todos os contadores
            contador1.addEventListener('click', incrementarContador);
            contador2.addEventListener('click', incrementarContador);
            contador3.addEventListener('click', incrementarContador);
        </script>
    </body>
</html>
