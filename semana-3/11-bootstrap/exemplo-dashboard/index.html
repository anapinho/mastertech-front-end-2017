<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <link href="css/bootstrap-theme-slate.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="mobile-header hidden-sm hidden-md hidden-lg">
        <span class="glyphicon glyphicon-menu-hamburger mobile-menu-toggle" aria-hidden="true" onclick="alternarMenuMobile()"></span>
    </div>

    <div class="container">
        <aside class="col-sm-4 hidden-xs">
            <h1>Sistema XPTO</h1>

            <ul>
                <li>
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <a href="#">Home</a>
                </li>

                <li>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <a href="#">Clientes</a>
                </li>

                <li>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <a href="#">Pedidos</a>
                </li>
            </ul>
        </aside>
        <section class="col-sm-8">
            <header class="row">
                <div class="col-sm-6">
                    <p class="welcome">Bem vindo, João da Silva!</p>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-1">
                    <img src="" alt="">
                </div>
            </header>

            <div class="row">
                <h2 class="col-md-12">Novo Cliente</h2>

                <form>
                    <h3 class="col-md-12">Dados Básicos</h3>
                    <div class="form-group col-md-4">
                        <label>Nome</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-8">
                        <label>E-mail</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group col-md-4">
                        <label>CPF</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>RG</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Data de Nascimento</label>
                        <input type="email" class="form-control">
                    </div>

                    <h3 class="col-md-12">Endereço</h3>
                    <div class="form-group col-md-8">
                        <label>Logradouro</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Complemento</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group col-md-4">
                        <label>CEP</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Estado</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group col-md-4 col-md-offset-4">
                        <button class="btn btn-block btn-success btn-lg">Salvar</button>
                    </div>

                </form>
            </div>
        </section>
    </div>

    <script>
        function alternarMenuMobile(){
            var aside = document.querySelector('aside');
            var menu = document.querySelector('.mobile-menu-toggle');

            if(aside.classList.contains('hidden-xs')){
                aside.classList.remove('hidden-xs');
                menu.classList.add('glyphicon-remove');
                menu.classList.remove('glyphicon-menu-hamburger');
            }else{
                aside.classList.add('hidden-xs');
                menu.classList.remove('glyphicon-remove');
                menu.classList.add('glyphicon-menu-hamburger');
            }
        }
    </script>
</body>
</html>
