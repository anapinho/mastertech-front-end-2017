<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h2>Imagens</h2>
        <img src="https://vignette1.wikia.nocookie.net/muppet/images/1/13/KermitMFC.JPG/revision/latest?cb=20101201200127" alt="Caco" class="img-thumbnail">

        <h2>Botões</h2>
        <button class="btn btn-success">OK</button>
        <button class="btn btn-danger">Cancelar</button>

        <h2>Ícones</h2>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>

        <h2>Tabs</h2>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
        </ul>

        <h2>Breadcrumbs</h2>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>

        <h2>Badges</h2>
        <span class="badge">42</span>
        <button class="btn btn-primary">
            <span class="badge">10</span> Notificações
        </button>

        <h2>Alertas</h2>
        <div class="alert alert-success" role="alert">Funcionou!</div>
        <div class="alert alert-warning" role="alert">Atenção!</div>

        <h2>Painéis</h2>
        <div class="panel panel-info">
            <div class="panel-heading">Título</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

        <h2>Formulário</h2>
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
</body>
</html>
